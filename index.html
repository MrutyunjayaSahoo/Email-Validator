<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/eamilfav.jpg" type="image/x-icon">
</head>

<body>
    <header>

        <nav>
            <div class="logo">
                <img src="images/eamilfav.jpg" alt="">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>

        <main>
            <div class="container">
                <h1>Enter your email to validate</h1>
                <form action="/submit" method="post">
                    <!-- Input Filed to Validate Email Address -->
                    <input class="inpem" placeholder="Enter your email to validate" type="text" id="username"
                        name="username" required>
                    <br><br>
                    <!-- Submit button -->
                    <input id="submitBtn" class="btn" type="submit" value="Submit">
                </form>
            </div>

            <div class="container">
                <h2>Your Results</h2>

                <div id="resultcont">
                    
                </div>
            </div>
        </main>

        <footer>
            Copyright eValidate.com | All Rights reserved
        </footer>
    </header>
    <script src="script.js"></script>
</body>

</html>
